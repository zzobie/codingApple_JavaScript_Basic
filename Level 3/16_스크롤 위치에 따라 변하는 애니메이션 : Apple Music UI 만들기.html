<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lv3 - 스크롤 위치에 따라 변하는 애니메이션 : Apple Music UI 만들기</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="card-background">
    <div class="card-box">
      <img src="../pic/card1.png">
    </div>
    <div class="card-box">
      <img src="../pic/card2.png">
    </div>
    <div class="card-box">
      <img src="../pic/card3.png">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    $(window).scroll(function () {
      var height = $(window).scrollTop();
      console.log(height);

      // 650~1150까지 스크롤바를 내리면, 첫째 카드의 opacity 1~0으로 서서히 변경
      var y = (-1/500) * height + (115/50);
      // 1 = a * 650 + b;
      // 0 = a * 1150 + b;
      
      $('.card-box').eq(0).css('opacity', y);

      // 숙제 : 카드가 0.9배로 서서지 작아지는 것 구현
      var z = (-1/5000) * height + 565/500;
      $('.card-box').eq(0).css('transform', `scale( ${z} )`);
    });
  </script>
</body>
</html>
