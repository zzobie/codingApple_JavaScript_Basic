<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lv1 - jQuery사용법 간단정리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- list-group -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>

    <button id="test-btn">버튼</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
      document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
      })

      // document.querySelector('.hello').innerHTML = '안녕하세요?' = 
      $('.hello').html('안녕하세요?');
      $('.hello').css('color', 'red');
      $('.hello').addClass()
      $('.hello').removeClass()
      $('.hello').toggleClass()
      // document.qeurySelectorAll('.hello')[$].innerHTML = '안녕하세요?' =
      $('.hello').html('바보');


      // document.querySelector('#modal').addEventListener() = 
      $('#test-btn').on('click', function () {
        $('.hello').hide() // 간편한 UI 애니메이션 사용
      })
    </script>
  </body>
</html>
