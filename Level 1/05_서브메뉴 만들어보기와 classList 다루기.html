<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lv1 - 서브메뉴 만들어보기와 classList 다루기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">navbar</span>
        <button class="navbar-toggler" type="button">
          <!-- 1번째 방법 : button에 onclick 속성 -->
          <!-- 2번째 방법 : eventListenr 활용 -->
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- list-group -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      // eventListener 사용
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
        // document.getElementsByClassName('list-group')[0].classList.add('show') 
        document.getElementsByClassName('list-group')[0].classList.toggle('show') // 버튼 한번 더 누르면 숨기기 -> toggle 사용
      })
      // querySelector() -> 맨 위에 나오는 한 개만 찾아줌
      document.querySelector('.list-group')
      // querySelectoAll()[$] -> 해당 되는 모든 것 찾아줌, $ 순번 지정
      document.querySelectorAll('.list-group-item')[1]
      // 숙제 : 지금까지 쓴 셀렉터를 querySelector로 바꿔보기
    </script>
  </body>
</html>
