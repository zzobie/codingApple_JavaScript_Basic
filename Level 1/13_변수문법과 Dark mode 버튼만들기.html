<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lv1 - 변수문법과 Dark mode 버튼만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <!-- modal -->
    <div class="black-bg">
      <div class="white-bg">
        <form action="../success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">navbar</span>
        <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- list-group -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>shirts on Sale</h4>
      <button class="btn btn-success" id="login">로그인</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
      // 모달창
      $('#login').on('click', function () { // = document.getElementById('login').addEventListener('click', function () {
        $('.black-bg').addClass('show-modal') // = document.querySelector('.black-bg').classList.add('show')
      })
      $('#close').on('click', function () { // = document.getElementById('close').addEventListener('click', function () {
        $('.black-bg').removeClass('show-modal') // = document.querySelector('.black-bg').classList.remove('show')
      })

      var 나이 = 20; // var(let||const) 변수명 = 넣을자료; (모든 자료를 다 넣을 수 있음)
      console.log(나이);
      
      // Dark모드 버튼
      var count = 0;

      $('.badge').on('click', function () {
        // count++
        // count +=1
        count = count + 1;
        console.log(count);
        // 변수에 +1 하는 법
        // 변수명++
        // 변수 += 1
        // 변수 = 변수 +1
      })
      // badge 홀수 클릭시 내부 글자를 Light로 변경
      // badge 짝수 클릭시 내부 글자를 Dark로 변경

      // 숙제 : 다크모드 버튼 눌렀을 때
      // 버튼 누른 횟수가 홀수면 버튼 내부 글자를 Light로 변경해주세요~
      // 버튼 누른 횟수가 짝수면 버튼 내부 글자를 Dark로 변경해주세요~

    </script>
  </body>
</html>
