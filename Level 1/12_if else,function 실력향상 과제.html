<script>
  // Q1
  // 삼육구게임(6); 실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다.
  // 삼육구게임(12); 실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다.
  // 삼육구게임(11); 실행하면 3의 배수 아니니까 콘솔창에 '통과'라는 글자가 떠야합니다.

  // Q2
  // 삼육구게임(6); 실행하면 콘솔창에 '박수'라는 글자가 떠야합니다.
  // 삼육구게임(9); 실행하면 콘솔창에 '박수x2'라는 글자가 떠야합니다.
  // 삼육구게임(11); 실행하면 콘솔창에 '통과'라는 글자가 떠야합니다.

  function 삼육구게임(n) {
    if ( n % 9 == 0) {
      console.log("박수x2")
    } else if ( n % 3 == 0 ) {
      console.log("박수")
    } else {
      console.log("통과")
    }
  }

  삼육구게임(18)

  // Q3
  // 합격(70, 70); 실행시 총점 120이상이니 콘솔창에 '합격'이 출력되어야합니다.
  // 합격(30, 100); 실행시 하나 과락이니 콘솔창에 '불합격'이 출력되어야합니다.
  // 합격(50, 50); 실행시 총점 120미만이니 콘솔창에 '불합격'이 출력되어야합니다.
  function 합격(a, b) {
    if ( a < 40 || b < 40 || a+b < 120) { 
      console.log("불합격")
    } else {
      console.log("합격")
    }
  }

  합격(60, 70)

  // Q1&Q2_advanced
  // 3의 배수에서 박수를 치는게 아니라 끝자리가 3,6,9로 끝나는 숫자라면 '박수'를 출력되게 하는겁니다. 
  function 삼육구게임origin(n) {
    if ( n % 10 == 3) {
      console.log("박수")
    } else if ( n % 10 == 6 ) {
      console.log("박수")
    } else if ( n % 10 == 9 ) {
      console.log("박수")
    } else {
      console.log("통과")
    }
  }

  삼육구게임origin(3)

  // Q3_advanced
  // 합격판독기에 0에서 100사이 숫자가 아닌걸 입력하면 장난치지 말라고 alert를 띄우려면 어떻게 코드짜야할까요?
  function 합격2(a, b) {
    if (a < 40 || b < 40 || a + b < 120) {
      console.log("불합격");
    } else if (a < 0 || a > 100 || b < 0 || b > 100) {
      alert("장난치지마세욧!");
    } else {
      console.log("합격");
    }
  }

  합격2(99, 70)

</script>
